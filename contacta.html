<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Formulario de contacto</title>
        <link rel="stylesheet" type="text/css" href="contacta.css">
        <link rel="icon" type="image/jpg" href="img/icon.png"/>
    </head>

    <body>
      <header>
        <a href="index.html">Liz Laura Campuzano González</a>
    </header>

            <form action="/my-handling-form-page" method="post">
                <ul>
                 <li>
                   <label for="name">Nombre:</label>
                   <input type="text" id="name" name="user_name">
                 </li>
                 <li>
                   <label for="mail">Correo electrónico:</label>
                   <input type="email" id="mail" name="user_mail">
                 </li>
                 <li>
                    <label for="fecha">Fecha de nacimiento</label>
                    <input type="date" id="fecha" name="user_date">
                 </li>
                 <li>
                    <label for="number">Teléfono</label>
                    <input type="number" id="number" name="user_number">
                 </li>
                 <li>
                   <label for="msg">Mensaje:</label>
                   <textarea id="msg" name="user_message"></textarea>
                 </li>
                </ul>
                <a href="index.html">Enviar</a>

               </form>

            

        </form>
    </body>

    <footer>
        <p>“Copyright © Liz Laura Campuzano González 2023”</p>
    </footer>
</html>
